    <style>
        body {
            background: linear-gradient(270deg, #2f2f2f, #007acc); /* Светлый синий цвет */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Анимация градиента */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Поднимаем текст вверх */
            text-align: center; /* Выравнивание текста по центру */
            position: relative; /* Позволяет использовать абсолютное позиционирование для капель */
            overflow: hidden; /* Скрывает элементы, выходящие за пределы */
        }

        h1 {
            margin: 0; /* Удаляем отступы */
            padding-top: 20px; /* Устанавливаем отступ сверху, чтобы текст не прилипал к краю */
            font-size: 32px; /* Размер шрифта для заголовка */
        }

        .footer {
            margin-top: 10px; /* Уменьшено значение отступа между заголовком и нижним текстом */
            font-size: 16px; /* Размер шрифта для нижнего текста */
            opacity: 0.8; /* Полупрозрачный текст */
        }

        /* Стиль для капель */
        .drop {
            position: absolute;
            width: 8px; /* Размер капель */
            height: 15px; /* Высота капель */
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%; /* Сглаженные края для создания эффекта капли */
            animation: fall linear infinite; /* Анимация падения капель */
            top: -15px; /* Начальная позиция капель выше экрана */
        }

        /* Анимация падения капель */
        @keyframes fall {
            0% {
                transform: translateY(0); /* Начальная позиция */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Падение вниз */
                opacity: 0; /* Прозрачность */
            }
        }

        /* Генерация капель в разных местах и с разной анимацией */
        .drop:nth-child(1) { left: 0%; animation-duration: 2s; animation-delay: 0s; }
        .drop:nth-child(2) { left: 5%; animation-duration: 3s; animation-delay: 0.5s; }
        .drop:nth-child(3) { left: 10%; animation-duration: 2.5s; animation-delay: 1s; }
        .drop:nth-child(4) { left: 15%; animation-duration: 3.2s; animation-delay: 1.5s; }
        .drop:nth-child(5) { left: 20%; animation-duration: 2.8s; animation-delay: 2s; }
        .drop:nth-child(6) { left: 25%; animation-duration: 3.5s; animation-delay: 2.5s; }
        .drop:nth-child(7) { left: 30%; animation-duration: 2.1s; animation-delay: 0.3s; }
        .drop:nth-child(8) { left: 35%; animation-duration: 3.8s; animation-delay: 1.1s; }
        .drop:nth-child(9) { left: 40%; animation-duration: 2.4s; animation-delay: 1.8s; }
        .drop:nth-child(10) { left: 45%; animation-duration: 3.1s; animation-delay: 2.2s; }
        .drop:nth-child(11) { left: 50%; animation-duration: 2.6s; animation-delay: 0.4s; }
        .drop:nth-child(12) { left: 55%; animation-duration: 3.3s; animation-delay: 0.8s; }
        .drop:nth-child(13) { left: 60%; animation-duration: 2.9s; animation-delay: 1.6s; }
        .drop:nth-child(14) { left: 65%; animation-duration: 2.2s; animation-delay: 1.2s; }
        .drop:nth-child(15) { left: 70%; animation-duration: 3.0s; animation-delay: 1.9s; }
        .drop:nth-child(16) { left: 75%; animation-duration: 2.7s; animation-delay: 0.7s; }
        .drop:nth-child(17) { left: 80%; animation-duration: 3.4s; animation-delay: 2.0s; }
        .drop:nth-child(18) { left: 85%; animation-duration: 2.3s; animation-delay: 0.6s; }
        .drop:nth-child(19) { left: 90%; animation-duration: 3.6s; animation-delay: 1.3s; }
        .drop:nth-child(20) { left: 95%; animation-duration: 3.9s; animation-delay: 1.8s; }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стиль для кнопок */
        .button-container {
            margin-top: 20px; /* Отступ сверху для кнопок */
        }
        .button {
            background-color: #00bfff; /* Цвет фона кнопки (голубой) */
            color: #ffffff; /* Цвет текста кнопки */
            border: none;
            border-radius: 5px; /* Сглаженные края кнопки */
            padding: 10px 20px; /* Внутренние отступы кнопки */
            font-size: 16px; /* Размер шрифта для кнопки */
            margin: 5px; /* Отступы между кнопками */
            cursor: pointer; /* Указатель при наведении */
            text-decoration: none; /* Убираем подчеркивание текста */
            display: inline-block; /* Отображение кнопок в строчку */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        .button:hover {
            background-color: #009acd; /* Цвет фона кнопки при наведении */
        }

        /* Стиль для ссылки Drop */
        .drop-link {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ сверху */
            left: 58px; /* Отступ слева */
            font-size: 36px; /* Увеличенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            color: #ffffff; /* Цвет текста */
            text-decoration: none; /* Убираем подчеркивание текста */
        }

        .drop-link:hover {
            color: #ffcc00; /* Цвет текста при наведении */
        }
